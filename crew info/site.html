<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div id="member-container">
    <div class="radio-container">
        <input type="radio" id="mechanika" name="team" value="mechanika" checked>
        <label for="mechanika">‚öôÔ∏è Mechanika</label>

        <input type="radio" id="elektronika" name="team" value="elektronika">
        <label for="elektronika">üí° Elektronika</label>
    </div>

    <div id="team-container" class="team-container"></div>

    <script>
        const teams = {
            mechanika: [
                { name: "miau maiu", role: "LIDER DZIA≈ÅU MECHANIKI", img: "img.png" },
                { name: "gowno", role: "WICELIDER DZIA≈ÅU MECHANIKI", img: "img.png" },

                { name: "gowno", role: "WICELIDER DZIA≈ÅU MECHANIKI", img: "img.png" },
                { name: "gowno", role: "WICELIDER DZIA≈ÅU MECHANIKI", img: "img.png" },
                { name: "gowno", role: "WICELIDER DZIA≈ÅU MECHANIKI", img: "img.png" },
                { name: "gowno", role: "WICELIDER DZIA≈ÅU MECHANIKI", img: "img.png" }

            ],
            elektronika: [
                { name: "basd sr", role: "LIDER DZIA≈ÅU ELEKTRONIKI", img: "img.png" },
                { name: "aa aa", role: "WICELIDER DZIA≈ÅU ELEKTRONIKI", img: "img.png" }
            ]
        };

        function showTeam(team) {
            const teamContainer = document.getElementById('team-container');
            teamContainer.innerHTML = '';

            teams[team].forEach(member => {
                const memberDiv = document.createElement('div');
                memberDiv.classList.add('team-member');
                memberDiv.innerHTML = `
                    <div class="image-container">
                        <img src="${member.img}" alt="${member.name}">
                        <h3>${member.name}</h3>
                        <p>${member.role}</p>
                    </div>
                `;
                teamContainer.appendChild(memberDiv);
            });
        }

        document.querySelectorAll('input[name="team"]').forEach(radio => {
            radio.addEventListener('change', (event) => {
                showTeam(event.target.value);
            });
        });

        showTeam('mechanika');
    </script>
</div>
</body>
</html>
